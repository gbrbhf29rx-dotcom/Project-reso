<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibiki Resonance ($RESO)</title>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 60px 20px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #3b82f6;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin-bottom: 50px;
        }
        /* コピーボタンのセクション */
        .contract-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #1e40af;
            text-align: center;
            margin: 30px 0;
        }
        .contract-title {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }
        .address-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        code {
            background: #020617;
            color: #38bdf8;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            word-break: break-all;
            width: 100%;
            max-width: 450px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .footer-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }
        .footer-links a {
            color: #64748b;
            text-decoration: none;
        }
        .footer-links a:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.svg" alt="RESO Logo" class="logo">
        <h1>Hibiki Resonance</h1>
        <p>$RESO - The Peak of Base Network</p>
    </header>

    <div class="container">
        <div class="contract-section">
            <div class="contract-title">TOKEN CONTRACT ADDRESS (BASE)</div>
            <div class="address-box">
                <code id="contract-address">0xeBB87740aA28b48aDE68E5A3D5555cc270C125F</code>
                <button id="copy-btn" onclick="copyToClipboard()">Copy Address</button>
            </div>
        </div>

        <section style="text-align: center;">
            <h2>About Project</h2>
            <p>富士山の日（2月23日）にローンチ予定のコミュニティトークン。総供給量は富士山の高さにちなんだ37,760,000枚です。</p>
        </section>
    </div>

    <div class="footer-links">
        <a href="https://x.com/Hibiki_RESO_223" target="_blank">Twitter (X)</a>
        <a href="https://github.com/gbrbhf29rx-dotcom/Project-reso" target="_blank">GitHub</a>
    </div>

    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("contract-address").innerText;
            navigator.clipboard.writeText(copyText).then(() => {
                const btn = document.getElementById("copy-btn");
                btn.innerText = "Copied!";
                btn.style.backgroundColor = "#10b981";
                
                setTimeout(() => {
                    btn.innerText = "Copy Address";
                    btn.style.backgroundColor = "#3b82f6";
                }, 2000);
            });
        }
    </script>

</body>
</html>
